<html>
    <head>
        <meta charset="utf-8" />
       <!--  <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" /> -->
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="jquery.2.1.1.min.js"></script>
       
       

    </head>

    <body onload="onDeviceReady()">
        
        <div id="menu">
            <div id="menu main">
              
                 <ul>
                        <li><a href="javascript:void(0)" class="button play">Play</a></li>
                        <!--<li><a href="javascript:void(0)" class="button credits">Credits</a></li>-->
                 </ul>
            </div>
        </div>
        <div id="tutorial"> 
            <ul>
                 <li class="developer">Touch the Shark to move</li>
                 <li class="developer">Eat the Fish, avoid Mines</li>
            </ul>
            <a href="javascript:void(0)" class="button back">OK</a>
        </div>
        <div id="game-over">
        
            <h2>You ate <span id="score"></span> fish!</h2>
            <a href="javascript:void(0)" class="button restart">Try again?</a>
            <a href="javascript:void(0)" class="button exit">Exit</a>
        </div>

        <canvas id="myCanvas"> </canvas>   
         
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src= "js/index.js"></script>

    </body>
</html>
